name: Publish @agape/string

on:
  push:
    tags:
      - 'string-v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo (AgapeToolkit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false  # disable auto submodule fetch with bot creds

      - name: Initialize submodules with write access
        env:
          GH_PAT: ${{ secrets.GH_PAT_WRITEABLE }}
        run: |
          git submodule init
          git config -f .gitmodules submodule.libs/string.url https://$GH_PAT@github.com/AgapeToolkit/agape-string.git
          git submodule update --recursive

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          LIB_NAME="string"
          VERSION=${TAG#${LIB_NAME}-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build @agape/string
        run: npm run build:string

      - name: Verify tag matches package.json version
        run: |
          PACKAGE_VERSION=$(node -p "require('./dist/libs/string/package.json').version")
          echo "Tag version: ${{ steps.extract.outputs.version }}"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "${{ steps.extract.outputs.version }}" ]; then
            echo "‚ùå Version mismatch"
            exit 1
          fi

      # - name: Publish @agape/string to npm
      #   run: npm publish --access public
      #   working-directory: ./dist/libs/string
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and push submodule (agape-string)
        env:
          GH_PAT: ${{ secrets.GH_PAT_WRITEABLE }}
        run: |
          cd libs/string
          git config user.name "Agape CI"
          git config user.email "ci@agape.dev"
          git remote remove origin || true
          git remote add origin https://$GH_PAT@github.com/AgapeToolkit/agape-string.git
          git fetch origin
          git tag -a v${{ steps.extract.outputs.version }} -m "Release v${{ steps.extract.outputs.version }}"
          git push origin v${{ steps.extract.outputs.version }}
